<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab03 - Buttons!</title>
    <script>
        function msg() {
            document.write("You clicked the button!");
        }
        function secondButton() {
            document.write("Not that button!");
        }
    </script>
</head>
<body>
    <h1>Event-Driven Programming</h1>
    <input type="button" value="Click Me!" onclick="msg()">
    <input type="button" value="Second Button" onclick="secondButton()">
</body>
</html>
